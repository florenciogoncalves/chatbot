					<ul class="filter-container">
						<li class="__filter _selected">Todos</li>

					<input

				</div>
				<ul class="message-list">
					<li class="message">
						<button class="message-btn" type="button">
							<figure>
								<img class="message__image" src="" alt="" />
								<figcaption class="message__information">
									<span class="message__name">Lorem ipsum Silva da Otta</span>
									<p class="message__last-message">

								<figcaption class="message__information">
									<span class="message__name">Lorem ipsum Silva da Otta</span>

			<article class="chat col p-0">
				<section class="chat-header bg-white">
					<div class="image-container">
						<img src="" alt=" " class="__bot-image img-fluid" />
					</div>
					<span class="__bot__name">Lorem ipsum silva</span>
				</section>

				<section class="chat-body p-3">
					<div class="realtime-message">
						<hr class="__middline" />
						<div class="__text">Conversa ao vivo</div>
					</div>
					<p class="__text-message _received">Oi bem vindo ao bot</p>
					<p class="__text-message">Obrigado !!</p>
				</section>

				<section class="chat-footer row m-0 row-cols-3">
					<label for="__file" class="send-file bg-white rounded-circle">
						<input
							type="file"
							name="file"
							id="__file"
							class="d-none"
							title="Escolha um arquivo" />
					</label>
					<textarea class="__write-message bg-white rounded-5" placeholder="Escreva uma mensagem"></textarea>
					<button class="__send-message bg-white rounded-circle"></button>
				</section>
			</article>
