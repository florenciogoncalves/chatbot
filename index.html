<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ChatBot</title>
		<link rel="stylesheet" href="./assets/styles/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/styles/css/style.css" />
		<link rel="stylesheet" href="./assets/styles/css/responsive.css" />
	</head>
	<body class="login-body d-flex flex-column">
		<header class="logo-header header bg-white p-0">Logo</header>
		<div
			class="black-form main-container rounded-4 col-sm-7 col-md-6 col-lg-5 mx-auto me-md-5 my-auto p-4 p-md-5">
			<div class="__logo my-3">Logo</div>
			<form class="login-form" action="" method="post">
				<fieldset class="field-container">
					<label class="__label" for="email">Email</label>
					<input
						class="__input form-control"
						type="email"
						name="email"
						id="email"
						placeholder="Lorem ipsum" />
				</fieldset>
				<fieldset class="field-container">
					<label class="__label" for="password">Senha</label>
					<input
						class="__input form-control"
						type="password"
						name="password"
						id="password"
						placeholder="Lorem ipsum" />
				</fieldset>
				<fieldset class="form-check my-3">
					<input
						class="form-check-input"
						type="checkbox"
						name="save-pass"
						id="rememberpass" />
					<label class="form-check-label" for="rememberpass"
						>Lembrar senha</label
					>
				</fieldset>
				<fieldset class="d-flex flex-column gap-2">
					<button class="btn-primary btn col-12 rounded" type="submit">
						Efetuar login
					</button>
					<a href="./cadastro.html" class="btn-secondary btn col-12 rounded"
						>Cadastrar-se</a
					>
				</fieldset>
			</form>
		</div>
	</body>
</html>
