<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro | ChatBot</title>
		<link rel="stylesheet" href="./assets/styles/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/styles/css/style.css" />
		<link rel="stylesheet" href="./assets/styles/css/responsive.css" />
	</head>
	<body class="cadastro-body d-flex flex-column">
		<header class="logo-header header bg-white p-0">Logo</header>
		<div class="black-form main-container rounded-4 col-sm-7 col-md-6 col-lg-5 p-4 p-md-5 m-auto">
			<div class="__logo my-3">Logo</div>
			<form class="login-form" action="" method="post">
				<fieldset class="field-container">
					<label class="__label" for="full-name">Nome completo</label>
					<input
						class="__input form-control"
						type="text"
						name="full-name"
						id="full-name"
						placeholder="Lorem ipsum" />
				</fieldset>
				<fieldset class="field-container">
					<label class="__label" for="city">Cidade</label>
					<input
						class="__input form-control"
						type="text"
						name="city"
						id="city"
						placeholder="Lorem ipsum" />
				</fieldset>
				<fieldset class="field-container">
					<label class="__label" for="email">Email</label>
					<input
						class="__input form-control"
						type="email"
						name="email"
						id="email"
						placeholder="Lorem ipsum" />
				</fieldset>
				<fieldset class="field-container">
					<label class="__label" for="password">Senha</label>
					<input
						class="__input form-control"
						type="email"
						name="password"
						id="password"
						placeholder="Lorem ipsum" />
				</fieldset>
				<fieldset class="col mt-4">
					<button class="btn-primary btn w-100" type="submit">Cadastrar-se</button>
				</fieldset>
			</form>
		</div>
	</body>
</html>
